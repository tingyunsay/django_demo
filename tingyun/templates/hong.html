{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'tingyun/style.css' %}" />
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tingyun</title>
</head>
<body id = "b">
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>


<div class = "all">
	<div class = "a1" align = "center" height = 10%>
		<form  action = "/hong/" method = "get">
			<table align = "left" height = 10% width = 100% border = "0">
				<tr>
				<td width = "42%" align = "right">请输入您要查询的关键词:</td>
				<td width = "16%" align = "center"><input id = "user" type = "text"></input></td><br/>
				<td width = "42%" align = "left" ><button type = "button" id = "res1">搜索</input></td></tr>
			</table>
		</form>
<table class = "return_table" width = "100%">	
	<tr><td>您查找的相关数据如下:<span id = 'res'></span></td></tr>
</table>
	</div><br/><br/><br/><br/><br/><br/>
<script>
   $(document).ready(function(){
      $("#res1").click(function(){
        //alert($("#user").val())
	var a = $("#user").val().replace(/[\r\n]/g,"");
        $.get("/read/",{'search':a}, function(ret){
	    $('#res').html(ret)
        })
      });
    });

*/
</script>
<script>
 $("body").keydown(function() {
             if (event.keyCode == "13") {//keyCode=13是回车键
             //if (event.ctrlKey && event.which == "13") { //启用这句话,需要在function中将返回的值设成event
		$.get("/read/",{'search':$("#user").val()}, function(ret){
	  	  $('#res').html(ret)
    		 })
             }
         });

</script>

	<div class="a2" align = "left" width = 100%>
	{% for hong in copyright_list %}

	A : {{ hong.artist_info }}
	B : {{ hong.company }}
	C : {{ hong.album_info }}
	D : {{ hong.song_info }}
	E : {{ hong.site_name }}
	{{" " | escape|linebreaks}}
	
	{% endfor %}
	</div>

</div>


<div>
<a href = "/home/">call back</a>
</div>
</body>
