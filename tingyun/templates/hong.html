<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tingyun</title>
</head>
<style type = "text/css">

</style>
<body>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>


<div class = "all">
	<div class = "a1" align = "center" height = 10%>
		<form  action = "/read/" method = "get">
			<table align = "left" height = 10% width = 100%>
				<tr>
				<td align = "right">请输入您要查询的关键词:</td><td><input id = "user" type = "text"></input></td><br/>
				</tr>
				<tr><th colspan = 2><button type = "button" id = "res1" >搜索</input></th></tr>
				<tr><td>你要数据如下:<span id = 'res'></span></td></tr>
			</table>
		</form>
	</div><br/><br/><br/><br/><br/><br/>
<script>
    $(document).ready(function(){
      $("#res1").click(function(){
        var a = $("#user").val();
        $.get("/read/",{'user':a}, function(ret){
            $('#res').html(ret)
        })
      });
    });
</script>

	<div class="a2" align = "left" width = 100%>
	{% for hong in copyright_list %}

	A : {{ hong.artist_info }}
	B : {{ hong.company }}
	C : {{ hong.album_info }}
	D : {{ hong.song_info }}
	E : {{ hong.site_name }}
	{{" " | escape|linebreaks}}
	
	{% endfor %}
	</div>

</div>

</body>
