<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>show db</title>
</head>
<style type = "text/css">
table.show {
    font-family: verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse: collapse;
}
table.show th {
    background-color:#c3dde0;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
table.show tr {
    background-color:#d4e3e5;
}
table.show td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
</style>
<body>
<p>
{% for i in res %}
<div>
	<div id = "tingyun">
		<h3><span>歌曲名称  </span>{{ i.5 }}</h3>
		{{" " | escape|linebreaks}}
		<span>专辑简介 : </span>
		{% if i.12|length >= 200 %}
			{{ i.12|slice:"200" }}......  
		{% else %}
			{{ i.12 }}
		{% endif %}
		<input id="oid" type="hidden" value = {{i.0}}></input>
		<input type="button" value="阅读更多信息"></input>
	</div>
{{" " | escape|linebreaks}}
{% endfor %}
</div>
</p>

<script src="/static/jquery-1.12.1.min.js"></script>
<script>
	function AjaxSubmit(){
           var res = $("#oid").val();
           $.ajax({
               url:"/hong/final_page/",
               type:'POST',
               data:{host:host,port:port},
               success: function (arg) {
               }
           });
        }

</script>

</body>
